
spring.application.name=learn
spring.data.mongodb.uri=mongodb://localhost:27017/learn
spring.data.mongodb.database=learn
spring.data.mongodb.auto-index-creation=true
server.port=8080
server.address=0.0.0.0
spring.main.allow-bean-definition-overriding=true
spring.web.cors.allowed-origins=http://localhost:8080,http://192.168.116.229:8080
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Kolkata
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.com.example.learn=DEBUG